<form method="POST" action="../php/add.php">
  <div>
    <input type="text" id="dName" name="d_name" placeholder="Dish Name" class="inputnm" /><br />
    <input type="email" id="r_email" name="r_email" placeholder="Restaurant Email" class="inputrm" /><br />
    <input type="text" id="dCategory" name="d_category" placeholder=" Category" class="inputcatgry" /><br />
    <input type="number" id="Price" name="d_price" step="0.01" min="0" required
      pattern="^\$?\d{1,3}(,\d{3})*(\.\d{2})?$" placeholder="$0.00" class="inputpprc" /><br />
    <input type="text" id="compnent" name="d_components" placeholder="Dish components" class="inputcomp" /><br />

  <div class="image-container">

      <img src="placeholder-image.jpg" alt="Upload Image" />
